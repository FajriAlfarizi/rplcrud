{% extends 'index.html' %}
{% block content %}
{% load static %}
<h3>Daftar Anggota</h3>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Nama</th>
        <th scope="col">Alamat</th>
        <th scope="col">Ttl</th>
      </tr>
    </thead>
    <tbody>

        {% for data in Anggota_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ data.nama_anggota }}</td>
            <td>{{ data.alamat }}</td>
            <td>{{ data.ttl_anggota }}</td>

        </tr>
        {% endfor %}
     
    </tbody>
  </table>
{% endblock %}
